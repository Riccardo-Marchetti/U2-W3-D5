<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./details.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="./OIG.jpg" class="img-fluid rounded-circle" style:
          width="80px" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="./homepage.html"
                  >Homepage</a
                >
              </li>
              <li id="li2" class="nav-item">
                <a class="nav-link active text-white" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 text-center">
            <h1 class="mt-4">Da Riccardo - Gastronomia</h1>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="row mt-3 g-3" id="riga">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
              <div id="car" class="card h-100">
                <img
                  src=""
                  id="image-product-url"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body d-flex flex-column">
                  <h5 id="name" class="card-title"></h5>
                  <p id="description-product" class="card-text flex-grow-1"></p>
                  <p id="brand-prod" class="card-text mt-3"></p>
                  <p id="price"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./details.js"></script>
  </body>
</html>
